<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200"
      rel="stylesheet"
    />
    <title>Countries App</title>
  </head>
  <body class="dark">
    <header class="header-container">
      <div class="header">
        <h2 class="title">Where in the world?</h2>
        <span class="dark-mode"><p><i class="fa-regular fa-moon"></i> &nbsp; Dark mode</p></span>
      </div>
      
    </header>
    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <i class="fas fa-search"></i><input type="text" placeholder="Search for a country...">
        </div>
        <select name="filter" id="filter">
        <option value="" hidden>Filter by region</option> 
        <option value="Africa">Africa</option>
        <option value="America">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
      </div>
      <div class="countries-container">
      </div>
    </main>
  </body>
</html>
