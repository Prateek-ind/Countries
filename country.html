<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Country</title>
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>
  <body class="">
    <header class="header-container">
      <div class="header">
        <h2 class="title">Where in the world?</h2>
        <p><i class="fa-regular fa-moon"></i> &nbsp; Dark mode</p>
      </div>
    </header>
    <main>
    <div class="country-container">
        <a class="button" type="button" 
        href="./index.html#">
        <i class="fa-solid fa-arrow-left"></i>&nbsp; Back </a>
      <div class="container">
        <img src="https://flagcdn.com/fj.svg" alt="flag" />
        <div class="details-text-container">
          <h1></h1>
          <div class="details-text">
          <p><strong>Native name:</strong> <span class="native-name"></span></p>
          <p><strong>Population: </strong> <span class="population"></span></p>
          <p><strong>Region: </strong><span class="region"></span></p>
          <p><strong>Sub region: </strong><span class="sub-region"></span> </p>
          <p><strong>Capital: </strong> <span class="capital"></span></p>
          <p><strong>Top level domain: </strong> <span class="tld"></span></p>
          <p><strong>Currencies: </strong> <span class="currencies"></span></p>
          <p><strong>Language: </strong><span class="languages"></span> </p>
        </div>
        <div class="border-countries">
        <strong>Border countries: </strong>
        </div>
      </div>
    </div>
</main>
  </body>
</html>
